<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="title"> DevJF Calculum </div>
    <div class="base">
        <div class="output" id="output">0</div>
        <div class="lignAbove">
            <div class="buttonC" id="btnClear">C</div>
            <div class="buttonBack" id="btnBack"></div>
            <div class="sign operator-button" id="btnDivide">/</div>
            <div class="sign operator-button" id="btnMultiply">*</div>
        </div>
        <div class="buttonsOneToNine">
            <div class="button numeric-button" id="btn7">7</div>
            <div class="button numeric-button" id="btn8">8</div>
            <div class="button numeric-button" id="btn9">9</div>
            <div class="button numeric-button" id="btn4">4</div>
            <div class="button numeric-button" id="btn5">5</div>
            <div class="button numeric-button" id="btn6">6</div>
            <div class="button numeric-button" id="btn1">1</div>
            <div class="button numeric-button" id="btn2">2</div>
            <div class="button numeric-button" id="btn3">3</div>
        </div>
        <aside class="signals">
            <div class="sign operator-button" id="btnSubtract">-</div>
            <div class="bigSign operator-button" id="btnAdd">+</div>
            <div class="bigSign Equal operator-button" id="btnEqual">=</div>
        </aside>
        <div class="dotAndZero">
            <div class="buttonZero" id="btn0">0</div>
            <div class="buttonDot" id="btnDot">.</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
